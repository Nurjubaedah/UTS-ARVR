<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARJS Marker </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        <a-marker type="barcode" value="1">
          <a-entity 
          gltf-model="assets/kabinet.glb" 
          scale="0.3 0.3 0.3" 
          position="0 0 0">
        </a-entity>
        </a-marker>

        <a-marker type="barcode" value="6">
          <a-entity 
          gltf-model="assets/kursi.glb" 
          scale="0.3 0.3 0.3" 
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="9">
        <a-entity 
          gltf-model="assets/meja.glb" 
          scale="0.3 0.3 0.3" 
          position="0 0 0">
        </a-entity>
    </a-marker>

    <a-marker type="barcode" value="16">
      <a-entity 
          gltf-model="assets/table.glb" 
          scale="0.3 0.3 0.3" 
          position="0 0 0">
        </a-entity>
  </a-marker>

      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
